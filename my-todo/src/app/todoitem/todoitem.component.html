<div>
    <!--Form submit TodoItem-->
    <form (submit)="addTodo()">
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Todo</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="inputTodo" placeholder="Enter todo..."
                    [(ngModel)]="inputTodo" />
            </div>
            <br>
            <label class="col-sm-2 col-form-label">Relate Person</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="inputRelatePerson" placeholder="Enter Person Relate...."
                    [(ngModel)]="inputRelatePerson" />
                <br>
            </div>
            <label class="col-sm-2 col-form-label">Estimate Due Date</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" name="inputEstimateDate" [(ngModel)]="inputEstimateDate" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add New</button>
    </form>
    <!--Table display List Todo-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Step list</th>
                <th scope="col">Content</th>
                <th scope="col">Start Date</th>
                <th scope="col">Estimate Due Date</th>
                <th scope="col">Relate Person</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
                <th class="id">{{ i }}</th>
                <td class="{{ (todo.completed ? 'done' : '') }}" (click)="toggleDone(i)">{{ todo.content }}</td>
                <td class="start-date">{{todo.startdate | date:'yyyy-MM-dd'}}</td>
                <td class="estimate">{{todo.estimateDate| date:'yyyy-MM-dd'}}</td>
                <td class="relate-person">{{todo.relatePerson}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteTodo(i)">Remove</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#'+i">
                        Update
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="{{i}}" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form >
                                        <div class="form-group">
                                            <label>Todo</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" name="updateTodo"
                                                    placeholder="Enter todo..." [(ngModel)]="updateTodo" />
                                            </div>
                                            <br>
                                            <label>Relate Person</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" name="updateRelatePerson"
                                                    placeholder="Enter Person Relate...."
                                                    [(ngModel)]="updateRelatePerson" />
                                            </div>
                                            <br>
                                            <label>Estimate Due Date</label>
                                            <div class="col-sm-10">

                                                <input class="form-control" type="date" name="updateEstimateDate"
                                                    [(ngModel)]="updateEstimateDate" />
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                           
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)=updateContent(i)>Save
                                                changes</button>
                                                
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>



</div>
